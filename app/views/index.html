<html>
  <head>
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
  </head>
  <body>

        <h1>The Friends list</h1>
        <a href="/friends/add"> Add Friends</a>
        {% for friend in friends %}
          <p>First Name: {{friend['first_name']}}</p>
          <p>Last Name: {{friend['last_name']}}</p>
          <p>Occupation: {{friend['occupation']}}</p>
          <p>Known for: {{friend['known_for']}}</p>
          <form action="/friends/show_one/{{friend['id']}}" method="get">
            <input type="submit" value="show" class="btn btn-info btn-block">
          </form>

          <form action="/friends/update/{{friend['id']}}" method="get">
            <input type="submit" value="update" class="btn btn-info btn-block">
          </form>
          <form action="/friends/delete/{{friend['id']}}" method="get">
            <input type="submit" value="delete" class="btn btn-info btn-block">
          </form>
          <hr>
          <!--<br><br><br><br><br>-->
        {% endfor %}


        <!--<from action="/add" method="get">-->
            <!--<input type="submit" value="Add" class="btn btn-info btn-block">-->
        <!--</from>-->



</body>
</html>
