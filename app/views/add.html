<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a friend</title>
</head>
<body>
    <div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Add a new Course</h3>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form" class="form-registration" action="/friends/add_process" method="post">
			    			<div class="row">
			    				<div class="col-xs-12 col-sm-12 col-md-12">
			    					<div class="form-group">
                                        <label>First Name:</label>
			                            <input type="text" id="first_name" name="first_name" class="form-control input-sm" placeholder="first name">
			    					</div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12">

                                    <div class="form-group">
                                        <label>Last Name:</label>
			                            <input type="text" id="last_name" name="last_name" class="form-control input-sm" placeholder="last name">
			    					</div>
			    				</div>
                            <div class="col-xs-12 col-sm-12 col-md-12">
                              <div class="form-group">
                                  <div class="form-group">
                                        <label>Occupation:</label>
			                            <input type="text" id="occupation" name="occupation" class="form-control input-sm" placeholder="occupation">
			    					</div>
                              </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12">
                            <div class="form-group">
                                <div class="form-group">
                                      <label>Known For:</label>
                                      <input type="text" id="known_for" name="known_for" class="form-control input-sm" placeholder="known for">
                                  </div>
                            </div>
                          </div>
                                <input type="submit" value="add" class="btn btn-info btn-block">

                            </div>
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
</body>
</html>
